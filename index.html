	<script type="text/javascript">
		var ul=document.querySelector('#ul_con');
		var xhr=new XMLHttpRequest()
		xhr.open('GET','js/index.json');
		xhr.send(null);
		xhr.onreadystatechange=function()
		{
			if(xhr.status==200&&xhr.readyState==4)
			{
				var data=xhr.responseText;
				data=JSON.parse(data)
				ulstr="";
				for(var i=0;i<data.length;i++)
				{
					ulstr+='<li>'
					ulstr+=	'<div class="title">'				
		            ulstr+=           data[i].title
		            ulstr+=           '<img src="'+data[i].img+'"/>'
					ulstr+=		'</div>'
					ulstr+=		'<div class="content_box">'
					ulstr+=			'<img src="'+data[i].images+'" alt="" />'
					ulstr+=			'<div class="summary">'
					ulstr+=				'<p class="content_article">'+data[i].p+'</p>'			
					ulstr+=				'<div class="content_article_b">'
					ulstr+=					'<span class="num">'+data[i].num+'</span>'
					ulstr+=					'<span class="name">'+data[i].name+'</span>'
					ulstr+=				'</div>'		
					ulstr+=			'</div>'
					ulstr+=		'</div>'
					ulstr+=	'</li>'
				}
				ul.innerHTML=ulstr;
				
			}
		}
	</script>
